<div class="modal-dialog">
    <div class="modal-content border-0">
        <div class="modal-header border-0">
            <h5 class="modal-title" id="exampleModalLabel">Edit Experience</h5>
            <button (click)="activeModal.dismiss('Cross click')" type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
            <form class="form-group" [formGroup]="expModel.editExperience">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Job Title</label>
                            <input [(ngModel)]="experience.jobTitle" formControlName="jobTitle" type="text" class="form-control" id="exampleInputText1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="select" class="form-label">Job Type</label>
                            <select [(ngModel)]="experience.jobTypeId" formControlName="jobTypeId" id="Select" class="form-select">
                                <option value="1">Internship</option>
                                <option value="2">Fulltime</option>
                                <option value="3">Part-time</option>
                                <option value="4">Contractual</option>
                                <option value="4">Freelance</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="">
                            <label for="select" class="form-label">Company Name</label>
                            <mat-form-field class="example-full-width form1" appearance="outline" floatLabel="never">
                                <mat-label>Choose your Company</mat-label>
                                <input [(ngModel)]="experience.companyName" matInput type="text" [matAutocomplete]="auto" formControlName="companyName">
                                    <mat-autocomplete #auto>
                                        <mat-option *ngFor="let item of expModel.allCompany"
                                            [value]="item.companyName">
                                            {{item.companyName}}
                                        </mat-option>
                                    </mat-autocomplete>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="">
                            <div class="form-group">
                                <label for="select" class="form-label">Job Function</label>
                                <select [(ngModel)]="experience.jobFunctionId" formControlName="jobFunctionId" class="form-select">
                                <option *ngFor="let item of expModel.allJobFunction" [value]="item.jobFunctionId">{{item.jobFunction}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="select" class="form-label">Select Country</label>
                                <select [(ngModel)]="experience.countryId" formControlName="countryId" class="form-select" (change)="onChangeCountry($any($event.target).value)">
                                <option *ngFor="let item of expModel.allCountry" value="{{item.countryId}}">{{item.countryName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">  
                        <div class="form-group">
                            <div class="mb-3">
                                <label for="select" class="form-label">Select City</label>
                                <select [(ngModel)]="experience.cityId" formControlName="cityId" class="form-select">
                                    <option *ngFor="let item of expModel.allCity" value="{{item.cityId}}">{{item.cityName}}</option>
                                </select> 
                            </div>
                        </div>
                    </div>
                </div>
                <label for="select" class="form-label">Period</label>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="select" class="form-label">Start date</label>
                        <select [(ngModel)]="experience.startPeriodMonth" formControlName="startPeriodMonth" id="Select" class="form-select">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="select" class="form-label" style="visibility: hidden;">Start date</label>
                        <select [(ngModel)]="experience.startPeriodYear" id="year-picker" class="form-select" formControlName="startPeriodYear">
                            <option *ngFor="let year of startPeriodYearOptions" [value]="year">{{year}}</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="select" class="form-label">End date/Expected</label>
                        <select [(ngModel)]="experience.endPeriodMonth" formControlName="endPeriodMonth" id="Select" class="form-select">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="select" class="form-label" style="visibility: hidden;">Start date</label>
                        <select [(ngModel)]="experience.endPeriodYear" id="year-picker" class="form-select" formControlName="endPeriodYear">
                            <option *ngFor="let year of endPeriodYearOptions" [value]="year">{{year}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="form-label">Description</label>
                        <textarea [(ngModel)]="experience.jobDescription" cols="92" rows="15" (keyup)="onKeyUp($event)" maxlength="2000" formControlName="jobDescription"></textarea>
                        <div>
                            {{numberOfCharacters1}} / {{maxNumberOfCharacters}}
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer border-0">
            <button (click)="activeModal.dismiss('Cross click')" class="btn btn-outline-primary rounded-pill px-5">
                Cancel
            </button>
            <button (click)="updateExp()" class="btn btn-primary rounded-pill px-5">
                Submit
            </button>
        </div>
    </div>
</div>
