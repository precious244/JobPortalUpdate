<div class="modal-dialog">
    <div class="modal-content border-0">
        <div class="modal-header border-0">
            <h5 class="modal-title" id="exampleModalLabel">Edit Top Skills</h5>
            <button (click)="activeModal.dismiss('Cross click')" type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
        </div>
        <form action="">
            <div class="modal-body text-center">
                <div class="row">
                    <label class="form-label">Top Skills</label>
                    <ng-multiselect-dropdown [placeholder]="'Select your Skills'" value="skillId" [settings]="dropdownSettings"
                        [data]="editSkillsModel.allSkills" [(ngModel)]="editSkillsModel.userProfile"
                        (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)" (enableCheckAll)="false">
                    </ng-multiselect-dropdown>
                </div>
            </div>
        </form>
        <div class="modal-footer border-0">
            <button (click)="activeModal.dismiss('Cross click')" class="btn btn-outline-primary rounded-pill px-5">
                Cancel
            </button>
            <button (click)="upload()" class="btn btn-primary rounded-pill px-5">
                Submit
            </button>
        </div>
    </div>
</div>
